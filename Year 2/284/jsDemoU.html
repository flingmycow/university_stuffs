<html>
<head>
<tite>The random board</title>
<script>
 // Create array
array = new Array(3);

for (i=0;i<3;i++) 
{
  array[i] = new Array(3);
  
  for (j = 0;j < 3; j++)
  {
  	array[i][j] = 0;
  }
}

function clicked (i,j) {
  id = i * array[i].length + j;
  array[i][j] = Math.floor(Math.random()* 9) + 1;
  document.getElementById(id).innerHTML = 
    "<font size='+3'>"+array[i][j]+"</font>";
}

function showTable(array) {
  document.writeln("<table border='1'>\n");
  for (i=0;i<array.length;i++) 
  {
  	document.writeln("<tr>");
  	for (j=0;j<array[i].length;j++) 
  	{
  	id = i*array[i].length+j;
  	cellParam = "id='"+id+"' width='100' height='100' align='center' onclick='clicked("+i+","+j+");'";
  	document.writeln("<td "+cellParam+"><font size='+3'>"+array[i][j]+"</font></td>");
  	}
  	
  	document.writeln("</tr>\n");
  }
  document.writeln("</table></font>\n");
  document.writeln("<div onclick='calculate();'><font size='+3'>Calculate</font></div>\n");
}

function calculate() 
{
  sum = 0;
  for (i=0;i<array.length;i++) 
  {
    for (j=0;j<array[i].length;j++) 
    {
      sum += array[i][j];
    }
  }
  alert("The sum of all the numbers on the board is "+sum);
}

   </script>
</head>
<body>
<script>
   showTable(array);
</script>
</body>
</html>
